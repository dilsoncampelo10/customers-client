<div class="container mt-5">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>1</td>
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.cpf}}</td>
                <td>
                    <button type="button" class="btn btn-danger">
                        <i class="fa-solid fa-trash"></i> Deletar
                    </button>
                    <button type="button" class="btn btn-warning ms-2"><i class="fa-solid fa-magnifying-glass"></i> Selecionar</button>
                    <button type="button" class="btn btn-info ms-2"><i class="fa-solid fa-eye"></i> Ver Mais</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
