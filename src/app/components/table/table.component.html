<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.phone}}</td>
                    <td>{{customer.cpf}}</td>
                    <td class="d-flex">
                        <button type="button" class="btn btn-danger" (click)="delete(customer.id)">
                            <i class="fa-solid fa-trash"></i> Deletar
                        </button>
                        <button type="button" class="btn btn-warning ms-2"><i class="fa-solid fa-magnifying-glass"></i> Selecionar</button>
                        <button type="button" class="btn btn-info ms-2"><i class="fa-solid fa-eye"></i> Ver Mais</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
