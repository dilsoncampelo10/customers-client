<div class="container mt-3">
    <div class="card">
        <div class="card-header text-center">
            <img src="assets/images/icons/person.svg" alt="cliente">
            <h1>Cadastro de clientes</h1>
        </div>
        <form method="post">
            <div class="card-body">
                <div class="form-group">
                    <label for="name">Nome *</label>
                    <input type="text" name="name" class="form-control" id="name" [(ngModel)]="customer.name">
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-6">
                        <label for="cpf">CPF *</label>
                        <input type="text" name="cpf" class="form-control" id="cpf" [(ngModel)]="customer.cpf">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="rg">RG *</label>
                        <input type="text" name="rg" class="form-control" id="rg" [(ngModel)]="customer.rg">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-6">
                        <label for="birthdate">Data de Nascimento *</label>
                        <input type="date" name="birthdate" class="form-control" id="birthdate" [(ngModel)]="customer.birthdate">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="phone">Telefone *</label>
                        <input type="text" name="phone" class="form-control" id="phone" [(ngModel)]="customer.phone">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-10">
                        <label for="street">Rua *</label>
                        <input type="text" name="street" class="form-control" id="street" [(ngModel)]="customer.street">
                    </div>
                    <div class="col-12 col-md-2">
                        <label for="number_address">NÃºmero *</label>
                        <input type="text" name="number_address" class="form-control" id="number_address" [(ngModel)]="customer.number_address">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-12 col-md-3">
                        <label for="zip_code">Cep *</label>
                        <input type="text" name="zip_code" class="form-control" id="zip_code" [(ngModel)]="customer.zip_code">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="neighborhood">Bairro *</label>
                        <input type="text" name="neighborhood" class="form-control" id="neighborhood" [(ngModel)]="customer.neighborhood">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="neighborhood">Cidade *</label>
                        <input type="text" name="city" class="form-control" id="city" [(ngModel)]="customer.city">
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="complement">Complemento *</label>
                        <input type="text" name="complement" class="form-control" id="complement" [(ngModel)]="customer.complement">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" name="email" class="form-control" id="email" [(ngModel)]="customer.email">
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="button" (click)="create()" *ngIf="btnSave">
                    Cadastrar
                </button>
                <button class="btn btn-dark" type="button" (click)="create()" *ngIf="!btnSave">
                    Editar
                </button>
                <button class="btn btn-secondary ms-2" type="reset">
                    Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
